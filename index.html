<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unblocked Games 67</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
        }

        header {
            background: #222;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav {
            background: #181818;
            padding: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        nav a {
            padding: 10px 16px;
            background: #333;
            border-radius: 6px;
            color: #fff;
            text-decoration: none;
            transition: 0.2s;
        }

        nav a:hover {
            background: #555;
        }

        .container {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .game-frame {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            background: #000;
        }

        .placeholder {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <header>Unblocked Games 67s</header>

    <nav>
        <a href="?game=stealabrainrot">Steal a Brainrot</a>
        <a href="?game=parkour">Slope Game</a>
    </nav>

    <div class="container">
        <div id="gameArea">
            <div class="placeholder">
                <h2>Select a game above to start playing</h2>
                <p>Games will load here inside an iframe</p>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const game = params.get("game");

        const gameLinks = {
            stealabrainrot: "https://st.8games.net/9/8g/igra-ukradi-brejnrot-original-3d/",
            parkour: "https://kdata1.com/2020/05/slope/"
        };

        if (game && gameLinks[game]) {
            document.getElementById("gameArea").innerHTML = `
                <iframe class="game-frame" src="${gameLinks[game]}" allowfullscreen></iframe>
            `;
        }
    </script>

</body>
</html>
